<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(StudentList)}"/>

<div class="container">

    <span th:if="${students.size() == 0}">В списке нет ни одного студента</span>

    <div th:unless="${students.size() == 0}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Возраст</th>
                <th scope="col">Редактировать</th>
                <th scope="col">Удалить</th>
                <th scope="col">Подробнее</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student, i : ${students}"
                th:attr="stud_index=${student.id}">
                <th scope="row" th:text="${i.count}"></th>
                <td th:text="${student.name}"></td>
                <td th:text="${student.age}"></td>
                <td>
                    <a type="button" th:href="@{/student(id=${student.id})}" class="btn btn-warning">Редактировать</a>
                </td>
                <td>
                    <a type="button" th:href="@{/student/delete(id=${student.id})}" class="btn btn-danger">Удалить</a>
                </td>
                <td>
                    <a type="button" th:href="@{'/student/' + ${student.id}}" class="btn btn-success">Подробнее</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{footer :: footerBlock}"/>

</body>
</html>
